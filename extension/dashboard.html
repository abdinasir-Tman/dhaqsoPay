<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhaqsoPay</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- logo -->
            <img src="./assets/fullLogo.png" class="d-logo" alt="dhaqsoPay-logo">
        <!-- Quick Actions -->
        <div class="quickActions">
            <!-- title -->
             <span class="title">Quick Actions</span>
             <div class="quickActionsBtnS">

                <!--  check Balance -->
                <div class="QuciAction">
                    <div class="QuickIcon" id="checkBalance">
                    <img src="./icons/show.svg"  alt="">
                    </div>
                    <span class="QuickTitle">Check <br> Balance</span>
                </div>
                <!-- topup -->
                <div class="QuciAction">
                    <div class="QuickIcon" id="topUp">
                        <img src="./icons/topup.svg" alt="">
                    </div>
                    <span class="QuickTitle topup">Topup</span>
                </div>

                <!-- change PIN -->
                <div class="QuciAction" id="changePIN">
                    <div class="QuickIcon">
                        <img src="./icons/Lock.svg" alt="">
                    </div>
                    <span class="QuickTitle">Change <br> PIN</span>
                </div>
             </div>
        </div>

        <!-- User dashboard -->
         <div class="dash-container">
            <span class="title">Your Account</span>
             <div class="userDashboard">
                <!-- userName -->
                <div class="Accontu-Info">
                    <div class="userInfo">
                        <img src="./icons/Profile.svg" alt="profile-icon" />
                        <span id="UserNamedisPlay">Username</span>
                    </div>
                </div>

                <!-- User number -->
                <div class="Accontu-Info">
                    <div class="userInfo">
                        <img src="./icons/Call.svg" alt="profile-icon" />
                        <span id="UserNamedisPlay">+2526xxxxxx</span>
                    </div>
                </div>

                <!-- balance -->
                <div class="Accontu-Info">
                    <div class="userInfo">
                        <img src="./icons/fi_dollar-sign.svg" alt="profile-icon" />
                        <span id="UserNamedisPlay">***</span>
                        <img src="./icons/Hide.svg" class="hide-showPIN" id="togglePIN" alt="hide-show" />
                    </div>
                </div>
             </div>
         </div>

         <!-- footer -->
          <footer>
            <a href="#">dhaqsoPay</a>
            <img src="./icons/Logout.svg" id="Logout" class="logoutICON" alt="">
          </footer>
    </div>
</body>
</html>
