<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="balance-check.css">
</head>
<body>
    <div class="container">
        <div class="popup-overlay" id="popup-overlay">
            <div class="popup">
                <!-- Header -->
                <div class="popup-header">
                    <h2>Check your Balance</h2>
                    <hr />
                </div>
        
                <!-- Body -->
                <div class="popup-body">
                    <p>Enter your PIN</p>
                    <div class="pin-input">
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                    </div>
                    <span class="error-message">PIN galisay ma ahan mid jira</span>
                </div>
        
                <!-- Footer -->
                <div class="popup-footer">
                    <button id="check-button">Check</button>
                </div>
            </div>
        </div>
        <div class="popup-overlay-balance" >
            <div class="popup-balance">
        
                <!-- Body -->
                <div class="popup-body">
                    <p>$500</p>
                </div>
        
                <!-- Footer -->
                <div class="popup-footer">
                    <button id="ok-button">Ok</button>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="balance.js"></script>
        
</body>
</html>
