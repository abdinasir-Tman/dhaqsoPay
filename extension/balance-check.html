<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="balance-check.css">
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <!-- Header -->
            <div class="popup-header">
                <h2>Check your Balance</h2>
                <hr />
            </div>
    
            <!-- Body -->
            <div class="popup-body">
                <p>Enter your PIN</p>
                <div class="pin-input">
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                </div>
                <span class="error-message">PIN galisay ma ahan mid jira</span>
            </div>
    
            <!-- Footer -->
            <div class="popup-footer">
                <button id="check-button">Check</button>
            </div>
        </div>
    </div>
    <div class="popup-overlay-balance" >
        <div class="popup-balance">
    
            <!-- Body -->
            <div class="popup-body">
                <p>$500</p>
            </div>
    
            <!-- Footer -->
            <div class="popup-footer">
                <button id="ok-button">Ok</button>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.pin-input input');
        const checkButton = document.querySelector("#check-button");
        const errorMessage = document.querySelector(".error-message")
        const popupCheck = document.querySelector(".popup-overlay")
        const popupBalance = document.querySelector(".popup-overlay-balance")
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Allow only numeric input
                const value = e.target.value.replace(/[^0-9]/g, ''); 
                e.target.value = value;

                // Automatically move to the next input if valid number is entered
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Handle Backspace behavior
                if (e.key === 'Backspace' && input.value === '') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        checkButton.addEventListener("click", ()=>{
            let isEmpty = false;
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    isEmpty = true;
                }
            });
            
            if (isEmpty) {
                errorMessage.textContent = "Fill All the inputs"
                errorMessage.style.display = "block"; 
            } else {
                errorMessage.style.display = "none";
                popupCheck.style.display ="none";
                popupBalance.style.display ="flex"
            }
        });

    </script>
    
</body>
</html>
